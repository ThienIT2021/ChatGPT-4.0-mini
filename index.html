    function activate() {
  const key = document.getElementById("keyInput").value.trim();
  const status = document.getElementById("status");
  const found = db.find(k => k.key === key);

  if (!found) {
    status.textContent = "‚ùå Key kh√¥ng h·ª£p l·ªá!";

  }

  const usedKeys = JSON.parse(localStorage.getItem("usedKeys") || "[]");

    return;
  }

  const now = Date.now();
  const expiresAt = now + found.hours * 60 * 60 * 1000;

  activated[key] = { 
    key, 
    activatedAt: now, 
    expiresAt,
    rank: found.rank // ‚úÖ L∆∞u rank theo key
  };

  localStorage.setItem(activatedName, JSON.stringify(activated));
  localStorage.setItem("currentKey", key);

  showChat(found, expiresAt);
}

    function showChat(key, exp) {

    function startCountdown(exp) {
  const cd = document.getElementById("countdown");
  clearInterval(timer);
  timer = setInterval(() => {
    const now = Date.now();
    const diff = exp - now;
    if (diff <= 0) {
      clearInterval(timer);
      cd.textContent = "üîí Key h·∫øt h·∫°n!";
      cd.className = "danger";

      const key = localStorage.getItem("currentKey");
      if (key) {
        // üîê Kh√≥a key vƒ©nh vi·ªÖn (kh√¥ng th·ªÉ k√≠ch ho·∫°t l·∫°i)
        const usedKeys = JSON.parse(localStorage.getItem("usedKeys") || "[]");
        if (!usedKeys.includes(key)) usedKeys.push(key);
        localStorage.setItem("usedKeys", JSON.stringify(usedKeys));
      }

      // üßπ ƒêƒÉng xu·∫•t v√† quay l·∫°i m√†n h√¨nh ch√≠nh
      setTimeout(() => {
        localStorage.removeItem("currentKey");
        document.getElementById("chat").style.display = "none";
        document.getElementById("activation").style.display = "flex";
        document.getElementById("keyInput").value = "";
      }, 2000);
      return;

    // Hi·ªÉn th·ªã th·ªùi gian c√≤n l·∫°i

    const h = Math.floor((totalSec % 86400) / 3600);
    const m = Math.floor((totalSec % 3600) / 60);
    const s = totalSec % 60;
    cd.textContent = `‚è≥ C√≤n l·∫°i: ${d}d ${h}h ${m}m ${s}s`;

    cd.className = diff < 10 * 60 * 1000 ? "danger" : diff < 60 * 60 * 1000 ? "warn" : "";
  }, 1000);
}

window.onload = () => {
