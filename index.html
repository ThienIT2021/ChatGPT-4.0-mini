<!DOCTYPE html>
<html lang="vi">
<head>

  <style>
    :root {

      --accent: #10a37f;

    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "Inter", sans-serif;
      background: var(--bg-dark);
      color: var(--text-light);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #activation {
      background: var(--bg-chat);
      padding: 35px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
      width: 90%;
      max-width: 450px;
      text-align: center;
    }
    input {
      width: 95%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      margin-top: 15px;
      background: #555;
      color: #fff;
      outline: none;
      font-size: 15px;
    }
    button {
      background: var(--accent);
      border: none;
      padding: 12px 18px;
      border-radius: 8px;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      margin-top: 15px;
      transition: all 0.2s ease;
    }
    button:hover { background: #0e8f71; transform: scale(1.02); }
    #status { color: #ff6b6b; margin-top: 10px; }

    #chat {

      flex-direction: column;
      width: 100%;

      background: var(--bg-dark);
      position: relative;
    }
    #chat-header {

      padding: 15px;
      font-size: 18px;
      font-weight: 600;
      border-bottom: 1px solid var(--border);
      text-align: center;
      position: relative;
    }
    #apiStatus {
      font-size: 13px;
      color: #ccc;
      margin-top: 4px;
    }
    #countdown {
      font-size: 13px;
      color: #9ce0b7;
      margin-top: 5px;
    }
    #countdown.warn { color: #ffcc66; }
    #countdown.danger { color: #ff4b2b; }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 25px 50px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      scroll-behavior: smooth;
    }
    .message {
      display: flex;
      align-items: flex-start;
      gap: 12px;
      animation: fadeUp 0.3s ease;
    }
    @keyframes fadeUp { from { opacity: 0; transform: translateY(10px);} to { opacity:1; transform: translateY(0);} }
    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--accent);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      color: white;
    }
    .ai .avatar { background: #565869; }
    .bubble {
      padding: 12px 16px;
      border-radius: 12px;
      line-height:1.5;
      font-size: 15px;
      max-width: 70%;
    }
    .ai .bubble { background: var(--ai-color); border: 1px solid var(--border); color: #fff; }
    .user { flex-direction: row-reverse; }
    .user .bubble { background: var(--user-color); color: #fff; }

    #input-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: var(--bg-chat);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px;
      border-top: 1px solid var(--border);
    }
    .input-container {
      display: flex;
      align-items: center;
      background: #3c3d44;
      border-radius: 50px;
      width: 90%;
      max-width: 900px;
      padding: 10px 20px;
      gap: 10px;
    }
    #message {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      color: white;
      font-size: 15px;
    }
    #sendBtn {
      background: var(--accent);
      border: none;
      border-radius: 50%;
      width: 42px;
      height: 42px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 18px;
      color: white;
      transition: all 0.2s ease;
    }
    #sendBtn:hover { background: #0e8f71; transform: scale(1.1); }
    .typing {
      color: #9ca3af;
      font-style: italic;
      font-size: 14px;
      margin-left: 55px;
    }
    #userRank {
      position:absolute; 
      right:10px; 
      top:10px; 
      width: 15%;
      border:none;
      padding:6px 10px;
      border-radius:6px;
      cursor:pointer;
      font-weight:600;
      transition:0.25s;
    }
  </style>
</head>
<body>

</html>
